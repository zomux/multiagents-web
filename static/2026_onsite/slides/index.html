<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WMAC 2026 Slides Preview</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e; 
      min-height: 100vh;
      padding: 20px;
    }
    h1 { color: white; text-align: center; margin-bottom: 20px; }
    .nav { 
      display: flex; 
      justify-content: center; 
      gap: 10px; 
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .nav button {
      padding: 8px 16px;
      border: none;
      background: #319795;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .nav button:hover { background: #2c7a7b; }
    .nav button.active { background: #1a365d; }
    .slide-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .slide-frame {
      width: 960px;
      height: 540px;
      border: none;
      background: white;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      border-radius: 8px;
    }
    .slide-info {
      color: #718096;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>WMAC 2026 Slides Preview</h1>
  <div class="nav" id="nav"></div>
  <div class="slide-container">
    <iframe id="slideFrame" class="slide-frame"></iframe>
  </div>
  <div class="slide-info" id="slideInfo"></div>

  <script>
    const slides = [
      { file: 'slide01.html', name: '1. Title' },
      { file: 'slide02.html', name: '2. Overview & Organizers' },
      { file: 'slide03.html', name: '3. Agenda' },
      { file: 'slide04.html', name: '4. Attendance' },
      { file: 'slide05.html', name: '5. For Presenters' },
      { file: 'slide06.html', name: '6. Blank' },
      { file: 'slide07.html', name: '7. Coffee Break 10:30' },
      { file: 'slide08.html', name: '8. Poster Session' },
      { file: 'slide09.html', name: '9. Lunch Break' },
      { file: 'slide10.html', name: '10. Coffee Break 15:45' },
      { file: 'slide11.html', name: '11. Coffee Break 16:45' },
      { file: 'slide12.html', name: '12. Fireside Chat' },
      { file: 'slide13.html', name: '13. Industrial Demo' },
      { file: 'slide14.html', name: '14. WMAC Title' },
      { file: 'slide15.html', name: '15. Best Paper' },
      { file: 'slide16.html', name: '16. Closing' },
      { file: 'slide17.html', name: '17. Sponsors' },
      { file: 'slide18.html', name: '18. Thank You' },
    ];

    let currentSlide = 0;
    const nav = document.getElementById('nav');
    const frame = document.getElementById('slideFrame');
    const info = document.getElementById('slideInfo');

    slides.forEach((slide, i) => {
      const btn = document.createElement('button');
      btn.textContent = i + 1;
      btn.onclick = () => showSlide(i);
      nav.appendChild(btn);
    });

    function showSlide(index) {
      currentSlide = index;
      frame.src = slides[index].file;
      info.textContent = slides[index].name;
      document.querySelectorAll('.nav button').forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
      });
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === ' ') {
        showSlide((currentSlide + 1) % slides.length);
      } else if (e.key === 'ArrowLeft') {
        showSlide((currentSlide - 1 + slides.length) % slides.length);
      }
    });

    showSlide(0);
  </script>
</body>
</html>
